<html>
	<head>
  		<link href="style.css" rel="stylesheet">
		<title>Добавить заявку</title>
	</head>
	<body>
		
		<div class="div_top">
			<h1 class="title">BuyMyPoem</h1>
		</div>
		<div class="div_sign">
			<p><select name="list1" id="cd-dropdown" onchange="top.location=this.value" class="select_menu">
					<option value="">Меню</option>
				  	<option value="sign in.html">Мой профиль</option>
					<option>Заявки</option>
					<option>Произведения</option>
					<option>Авторы</option>
					<option value="main.html">Выйти</option>
 			</select></p>
		</div>
		<div class="container_for">
			<table class="table_request">
				<tr>
				    <td width="500" align="right"><h2>Тема:</h2></td>
				    <td width="1000"><input class="intext_request" type="text" value=""></td>
				</tr>
				<tr>
				    <td width="500" align="right"><h2>Жанр:</h2></td>
				    <td width="1000"><select class="intext_request">
											<option>Жанр произведения</option>
										  	<option>Комедия</option>
											<option>Трагедия</option>
											<option>Фэнтези</option>
											<option>Драма</option>
											<option>Ужасы</option>
											<option>Скетч</option>
											<option>Пародия</option>
											<option>Романтика</option>
											<option>Психология</option>
											<option>Философия</option>
						 			</select></td>
				</tr>
				<tr>
				    <td width="500" align="right"><h2>Тип:</h2></td>
				    <td width="1000"><select class="intext_request">
											<option>Тип произведения</option>
										  	<option>Повесть</option>
											<option>Пьеса</option>
											<option>Рассказ</option>
											<option>Роман</option>
											<option>Эссе</option>
											<option>Сказка</option>
											<option>Баллада</option>
											<option>Поэма</option>
											<option>Басня</option>
											<option>Стих</option>
											<option>Сценарий</option>
						 			</select></td>
				</tr>
				<tr>
				    <td width="500" align="right"><h2>Краткое описание:</h2></td>
				    <td width="1000"><input class="intext_request" type="text" value=""></td>
				</tr>
				<tr>
				    <td width="500" align="right"><h2>deadline:</h2></td>
				    <td width="1000"><input class="intext_request" type="text" value=" __-__-____"></td>
				</tr>
				<tr>
				    <td width="500" align="right"></td>
				    <td width="1000"><form action="customer profile.html"><button class="button_add">Добавить</button></form></td>
				</tr>
  			</table>
		</div>
	</body>
</html>
