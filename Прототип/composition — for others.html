На изгибы мёртвых улиц ляжет томный нежный взгляд.
Стан серьёзный, шаг неспешный, 40 месяцев подряд.
День за днём и год за годом, в перемены веры нет.
Крыши, ветки и заборы, под стабильный серый свет.

Знает всех людей района, кто противней, кто быстрей.
Сидя, с крыши пар пускает из потрёпанных ноздрей.
Грациозные движенья: шаг, трусца, бегом, прыжок.
И уже в ларьке с едою. К повару. За ним должок.

Подкрепившись тем, что дали. Неспеша по всем делам:
Поздороваться с подругой, птиц подергать тут и там,
Прочесать дорожки парка на потеху малышей,
С высоты поникшей ивы потаращить на лещей.

Под ногами километры за спиною только хвост.
Настроенье переменно, то на крышу, то под мост.
Языка шершавость бесит. Шерсть бы не стереть до дыр.
Вот у мамы был приятней. Ключевое слово был...

Но не время капать слезы. Собираются коты
Вновь побиться до психоза за принцессу нищеты.
Жаль сегодня без мужчинок, жизнь пустеет с каждым днём.
Гордо, не подав и виду уплывет играть с огнём.

Урны жечь - не брать бумажки. Здесь не знают слова враг.
Нет желаний силы мерить, что касается и благ.
Систематика не ставит рамок для понятия бомж.
Нет деления на бедных и господ или вельмож.

Отражаясь в жёлтых глазках, догорит обычный день.
С цветом стен почти сольётся в миг ушастенькая тень.
Хоть во мраке страх не встанет, взгляд кошачий режет тьму.
Но усталость не позволит удивляться ничему.

Жизнь проста но неизменна, завтра снова как-то так:
Крыши, люди, перекрёстки, мост, огни, закат, чердак.
Сон придёт сквозь лай далёкий, одинокий, без угроз.
Ведь судьба одна и та же — не для строк стихов и проз.</textarea>
