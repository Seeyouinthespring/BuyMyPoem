<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/edit.css}" rel="stylesheet">
    <title>Редактировать профиль</title>
</head>
<body class="body">
<div class="main">
<form method="POST" action="#" th:action="@{/edit_user}">
    <input type="text" name="UserID" hidden="hidden" th:field="${user.userID}"/>
    <input type="text" name="role" hidden="hidden" th:field="${user.role}"/>
    <div>login:
        <input class="input_text" type="text" name="login" required="required" th:field="${user.login}" />
    </div>

    <div>email:
        <input class="input_text" type="text" name="email" required="required" th:field="${user.email}" />
    </div>

    <div>about:
        <textarea class="input_textarea" name="about" required="required" th:field="${user.about}" />
    </div>

    <div th:if="${user.role=='Author'}">cardNumber:
        <input class="card" type="text" name="about" required="required" th:field="${user.cardNumber}" />
    </div>

    <div class="div_button">
        <input class="submit_edit_info" type="submit" value="Принять изменения" />
    </div>
</form>

<form method="POST" action="#" th:action="@{/edit_profile}" enctype="multipart/form-data">
    <div>
        <input type="file" name="photo" multiple="multiple"/>
        <input type="submit" class="submit_edit_photo" value="Загрузить фото" />
    </div>
</form>
    <div>
        <p class="sign-up__error" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
