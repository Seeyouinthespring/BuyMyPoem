<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<link th:href="@{/css/draft.css}" rel="stylesheet">-->
    <title>Мои Заказы</title>
</head>
<body>
<div>
    <div>
        BuyMyPoem
    </div>
</div>
<div>
    <table>
        <tr th:each="order : ${list}">
            <td>
                <form action="#" th:action="@{/order_details/{id} (id=${order.orderID})}" method="post">
                    <div>
                        Заказчик:
                        <div>
                            <img height="30px"  width="30px" th:src="@{'data:image/png;base64,' + ${order.customer.photo} }" />
                        </div>
                        <span th:text="${order.customer.login}"></span>
                    </div>
                    <div>
                        Исполнитель:
                        <div>
                            <img height="30px"  width="30px" th:src="@{'data:image/png;base64,' + ${order.author.photo} }" />
                        </div>
                        <span th:text="${order.author.login}"></span>
                    </div>
                    <div>
                        <div>Дата публикации: <span th:text="${order.startdate}"></span></div>
                        <div>Выполнить до: <span th:text="${order.deadline}"></span></div>
                        <div>Стоимость: <span th:text="${order.cost}"></span></div>
                        <div>Тип произведения: <span th:text="${order.type.title}"></span></div>
                        <div>Жанр:  <span th:text="${order.genre.title}"></span></div>
                        <div>Описание:  <span th:text="${order.description}"></span></div>
                        <div>
                            <span th:if="${order.composition.text==null}">&#10060;</span>
                            <span th:if="${order.composition.text!=null}">&#x2714;</span>
                        </div>
                    </div>
                    <div>
                        <button>Посмотреть заказ</button>
                    </div>
                </form>
            </td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
