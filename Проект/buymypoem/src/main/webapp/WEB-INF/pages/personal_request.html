<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/css/draft.css}" rel="stylesheet">
    <title>Мои Заявки</title>
</head>
<body class="main">
<div class="top">
    <div class="label">
        BuyMyPoem
    </div>
</div>
<div class="basis">
    <table>
        <tr th:each="text : ${list}"><td>
            <form action="#" th:action="@{/all_responses/{id} (id=${text.requestID})}" method="get">
            <div class="info">
                <span th:text="${text.user.login}">Автор</span>
            </div>
                <div class="description">
                    <div class="text">Дата публикации: <span th:text="${text.publicationdate}">Статус</span></div>
                    <div class="text">Выполнить до: <span th:text="${text.deadline}">Статус</span></div>
                    <div class="text">Тип произведения: <span th:text="${text.type.title}">Тип</span></div>
                    <div class="text">Жанр:  <span th:text="${text.genre.title}"> Жанр </span></div>
                    <div class="text">Описание:  <span th:text="${text.description}"> Описание </span></div>
                </div>
                <div>
                    <button class="sign-up__button">Показать откликнувшихся</button>
                </div>
            </form>
        </td></tr>
    </table>
    <div class="buttonsContaner">
        <a th:if="${page}>1" class="buttonBackForward" th:href="@{/personalrequests/{p} (p=${page}-1)}">Назад</a>
        <a th:if="${page}<${end}" class="buttonBackForward" th:href="@{/personalrequests/{p}(p=${page}+1)}">Вперед</a>
    </div>
</div>
</div>
</body>
</html>
