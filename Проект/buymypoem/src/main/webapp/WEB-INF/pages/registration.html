<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/css/registration.css}" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <form class="sign-up__form" th:action="@{/registration}" method="post">
        <div class="sign-up__title">Регистрация</div>

        <input required class="sign-up__input" type="text" th:field="${user.login}" placeholder="Логин"/>
        <input required class="sign-up__input" type="text" th:field="${user.email}" placeholder="Email"/>
        <input required class="sign-up__input" type="date" th:field="${user.birthdate}" placeholder="День рождения"/>

        <input required class="sign-up__input" type="password" th:field="${user.password}" placeholder="Пароль"/>
        <input required class="sign-up__input" type="password" th:field="${user.confirmPassword}"
               placeholder="Повторите пароль"/>

        <input type="radio" name="role" value="Author" checked="checked"/>Я хочу писать и продавать произведения
        <input type="radio" name="role" value="Customer" checked="checked"/>Я хочу читать и покупать произведения

        <p class="sign-up__error" th:text="${error}"></p>

        <button class="sign-up__button" type="submit">Зарегистрироваться</button>

    </form>
    <a th:href="@{/}" class="sign-up__button">Вернутся на главную</a>
</body>
</html>
