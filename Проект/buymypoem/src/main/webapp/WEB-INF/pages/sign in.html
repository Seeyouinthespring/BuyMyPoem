<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/css/registration.css}" rel="stylesheet">
    <title>Вход в систему</title>
</head>
<body>
    <form class="sign-up__form" action="#" th:action="@{/sign in}" method="post">
        <div class="sign-up__title">Вход</div>
            <input class="sign-up__input" type="text" name="userLogin" placeholder="Логин" th:field="${usr.login}"/>
            <input class="sign-up__input" type="password" name="userPassword" placeholder="Пароль" th:field="${usr.password}"/>
            <button class="sign-up__button">Войти</button>
        <a th:href="@{/}" class="sign-up__button">Вернутся на главную</a>
        <p class="sign-up__error" th:text="${error}"></p>

    </form>
</body>
</html>
