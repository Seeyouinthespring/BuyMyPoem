<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit_author}" method="post" enctype="multipart/form-data">
    login:
    <input class="input_text" type="text" name="login" required="required" th:field="${user.userSession.login}" />

    email:
    <input class="input_text" type="text" name="email" required="required" th:field="${user.userSession.email}" />

    about:
    <input class="input_text" type="text" name="about" required="required" th:field="${user.userSession.about}" />

    cardNumber:
    <input class="input_text" type="text" name="about" required="required" th:field="${user.cardNumber}" />

    <input type="file" name="photo" multiple="multiple"/>
    <input type="submit" value="Принять изменения" />
    <p class="sign-up__error" th:text="${error}"></p>
</body>
</html>
