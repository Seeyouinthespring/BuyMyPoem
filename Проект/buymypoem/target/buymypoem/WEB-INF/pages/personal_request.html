<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/css/personal_request.css}" rel="stylesheet">
    <title>Мои Заявки</title>
</head>
<body class="main">
<div class="top">
    <div class="label">
        <a th:href="@{/my_profile}" class="my_profile">BuyMyPoem</a>
    </div>
</div>
<div class="basis">
    <table>
        <tr th:each="text : ${list}">
            <td>
                <form action="#" th:action="@{/all_responses/{id} (id=${text.requestID})}" method="get">
                    <div class="info">Заказчик:
                        <span th:text="${text.user.login}"></span>
                    </div>
                    <div class="imsotired">
                        <div class="description">
                            <div class="text">Дата публикации: <span th:text="${text.publicationdate}"></span></div>
                            <div class="text">Выполнить до: <span th:text="${text.deadline}"></span></div>
                            <div class="text">Тип произведения: <span th:text="${text.type.title}"></span></div>
                            <div class="text">Жанр:  <span th:text="${text.genre.title}">  </span></div>
                            <div class="text">Описание:  <span th:text="${text.description}">  </span></div>
                        </div>
                        <div class="info_button">
                            <button class="button_for">Показать откликнувшихся</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </table>
    <div class="buttonsContaner">
        <a th:if="${page}>1" class="buttonBackForward" th:href="@{/personalrequests/{p} (p=${page}-1)}">Назад</a>
        <a th:if="${page}<${end}" class="buttonBackForward" th:href="@{/personalrequests/{p}(p=${page}+1)}">Вперед</a>
    </div>
</div>
</div>
</body>
</html>
