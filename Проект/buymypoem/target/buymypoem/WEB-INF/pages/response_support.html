<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Список жалоб</title>
</head>
<body>
<table>
    <tr th:each="report : ${list}">
        <td>
            <span th:text="${report.login}">Логин</span>
        </td>
        <td>
            <span th:text="${report.email}">Емейл</span>
        </td>
        <td>
            <span th:text="${report.msg}">Проблема</span>
        </td>
        <td>
            <a th:href="@{/decided/{id} (id=${report.id})}">Решено</a>
        </td>
    </tr>
</table>
</body>
</html>
