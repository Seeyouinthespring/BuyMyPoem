<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:file="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/css/author.css}" rel="stylesheet">
    <title>Ваш профиль</title>
</head>
<body class="main">
<div class="top">
    <div class="label">
        BuyMyPoem
    </div>
</div>
<div class="basis">
    <div class="basis_left">
        <div class="photo">
            <img height="300px"  width="300px" th:src="@{'data:image/png;base64,' + ${photo} }" />
        </div>

        <div class="menu">
            <a th:href="@{/edit_profile}" class="a_menu">Редактировать профиль</a>
            <a th:href="@{/draft}" class="a_menu">Мои черновики</a>
            <a th:href="@{/my_orders}" class="a_menu">Мои заказы</a>
            <a th:href="@{/add_composition_form}" class="a_menu">Добавить произведение</a>
            <a th:href="@{/all_composition}" class="a_menu">Все произведения</a>
            <a th:href="@{/requests}" class="a_menu">Все заявки</a>
        </div>
    </div>


    <div class="basis_right">
        <div class="user_information">
            <div class="text"><span th:text="${user.login}">login</span></div>
            <div class="text"><span th:text="${user.birthdate}">Дата рождения</span></div>
            <div class="text"><span th:text="${user.email}">email</span></div>
            <div class="text"><span th:text="${user.about}">О себе</span></div>
        </div>
        <div class="div_for_table">
            <table>
                <tr th:each="text : ${list}"><td>
                    <div class="info">
                        <span th:text="${text.title}">Название</span>
                        <span th:text="${text.user.login}">Автор</span>
                    </div>

                    <div class="description">
                        <div class="text"><span>Тип произведения: </span><span th:text="${text.type.title}">Тип</span></div>
                        <div class="text"><span> Жанр:  </span><span th:text="${text.genre.title}"> Жанр </span></div>
                        <div class="text"><span>Описание:  </span><span th:text="${text.description}"> Описание </span></div>
                    </div>
                    <div class="like">
                        <div class="text_like"><span th:text="${text.likes}"/></div>
                        <div class="text_like"><span th:text="${text.dislikes}"/></div>
                    </div>
                </td></tr>
            </table>
            <div class="buttonsContaner">
                <a th:if="${page}>1" class="buttonBackForward" th:href="@{/successAuthor/{p} (p=${page}-1)}">Назад</a>
                <a th:if="${page}<${end}" class="buttonBackForward" th:href="@{/successAuthor/{p}(p=${page}+1)}">Вперед</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
